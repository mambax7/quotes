    id: '2'
    name: 'Henry Ford'
    country: US
    bio: '<div class="module__text"><span class="js-about-item-abstr"><strong>Henry Ford</strong> was an American captain of industry and a business magnate, the founder of the Ford Motor Company, and the sponsor of the development of the assembly line technique of mass production.</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/Henry_Ford">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"><span class="about-info-box__info-label">Born:&nbsp;</span><span class="about-info-box__info-value">30, 1863, Greenfield Township, Michigan, US</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Died:&nbsp;</span><span class="about-info-box__info-value">07, 1947, Fair Lane, Dearborn, Michigan, US</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Nationality:&nbsp;</span><span class="about-info-box__info-value">American</span></div></div>'
    photo: photo_5ca077fbc8657.png
