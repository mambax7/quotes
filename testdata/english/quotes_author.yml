    id: '9'
    name: 'Arthur Rubinstein'
    country: US
    bio: '<p><span class="js-about-item-abstr">Arthur Rubinstein was a Polish American classical pianist. He received international acclaim for his performances of the music written by a variety of composers and many regard him as the greatest Chopin interpreter of his time. He was described by The New York Times as one of the greatest pianists of the twentieth century. He played in public for eight decades.&nbsp;</span><a class="module__more-at-bottom js-about-item-more-at-bottom" href="https://en.wikipedia.org/wiki/Arthur_Rubinstein">More at Wikipedia</a></p>'
    photo: photo_5ca079948a4b1.png
    created: '1595115214'
    updated: '0'
