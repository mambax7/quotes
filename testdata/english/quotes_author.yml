    id: '3'
    name: 'Nelson Mandela'
    country: ZA
    bio: '<div class="module__text"><span class="js-about-item-abstr"><strong>Nelson Rolihlahla Mandela</strong> was a South African anti-apartheid revolutionary, political leader, and philanthropist, who served as President of South Africa from 1994 to 1999. He was the country''s first black head of state and the first elected in a fully representative democratic election.</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/Nelson_Mandela">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"><span class="about-info-box__info-label">Born:&nbsp;</span><span class="about-info-box__info-value">Jul 18, 1918, Mvezo, Cape Province, South Africa</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Died:&nbsp;</span><span class="about-info-box__info-value">Dec 05, 2013, Johannesburg, Gauteng, South Africa</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Cause of death:&nbsp;</span><span class="about-info-box__info-value">Respiratory infection</span></div></div>'
    photo: photo_5ca078387e464.png
    created: '1599337341'
    updated: '1599337341'
