    id: '4'
    name: 'John F. Kennedy'
    country: US
    bio: '<div class="module__text"><span class="js-about-item-abstr">John Fitzgerald "Jack" Kennedy, commonly referred to by his initials JFK, was an American politician who served as the 35th President of the United States from January 1961 until his assassination in November 1963. He served at the height of the Cold War, and the majority of his presidency dealt with managing relations with the Soviet Union.</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/John_F._Kennedy">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"><span class="about-info-box__info-label">Born:</span><span class="about-info-box__info-value">John Fitzgerald Kennedy, May 29, 1917, Brookline, Massachusetts, U.S.</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Died:</span><span class="about-info-box__info-value">Nov 22, 1963, Dallas, Texas, U.S.</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Cause of death:</span><span class="about-info-box__info-value">Assassination</span></div></div>'
    photo: photo_5ca07872ecf07.png
    created: '1595115214'
    updated: '0'
-
    id: '5'
    name: 'Oprah Winfrey'
    country: US
    bio: '<div class="module__text"><span class="js-about-item-abstr">Oprah Winfrey is an American media proprietor, talk show host, actress, producer, and philanthropist. She is best known for her talk show The Oprah Winfrey Show, which was the highest-rated television program of its kind in history and was nationally syndicated from 1986 to 2011 in Chicago, Illinois.</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/Oprah_Winfrey">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"><span class="about-info-box__info-label">Born:</span><span class="about-info-box__info-value">Orpah Gail Winfrey, Jan 29, 1954, Kosciusko, Mississippi, U.S.</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Residence:</span><span class="about-info-box__info-value">Montecito, California, Lavallette, New Jersey, Telluride, Colorado, Maui, Hawaii, Chicago, Illinois, Fisher Island, Florida</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Alma mater:</span><span class="about-info-box__info-value">Tennessee State University</span></div></div>'
    photo: photo_5ca078e3ebf31.png
    created: '1595115214'
    updated: '0'
