    id: '10'
    name: 'Audrey Hepburn'
    country: US
    bio: '<div class="module__text"><span class="js-about-item-abstr">Audrey Hepburn was a British actress, model, dancer and humanitarian. Recognised as a film and fashion icon, Hepburn was active during Hollywood''s Golden Age.</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/Audrey_Hepburn">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"><span class="about-info-box__info-label">Born:</span><span class="about-info-box__info-value">Audrey Kathleen Ruston, May 4, 1929, Ixelles, Brussels, Belgium</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Died:</span><span class="about-info-box__info-value">Jan 20, 1993, Tolochenaz, Vaud, Switzerland</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Cause of death:</span><span class="about-info-box__info-value">Appendiceal cancer</span></div></div>'
    photo: photo_5ca079c4eda38.png
    created: '1595115214'
    updated: '0'
-
    id: '11'
    name: 'George Bernard Shaw'
    country: IE
    bio: '<div class="module__text"><span class="js-about-item-abstr"><strong>George Bernard Shaw</strong>, known at his insistence simply as Bernard Shaw, was an Irish playwright, critic, polemicist, and political activist. His influence on Western theatre, culture and politics extended from the 1880s to his death and beyond.</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/George_Bernard_Shaw">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"><span class="about-info-box__info-label">Born:&nbsp;</span><span class="about-info-box__info-value">Jul 26, 1856, Portobello, Dublin, Ireland</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Died:&nbsp;</span><span class="about-info-box__info-value">Nov 2, 1950, Ayot St Lawrence, Hertfordshire, England</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Resting place:&nbsp;</span><span class="about-info-box__info-value">Shaw''s Corner, Ayot St Lawrence, Hertfordshire, England</span></div></div>'
    photo: photo_5ca079f6cf578.png
    created: '1599337425'
    updated: '1599337425'
