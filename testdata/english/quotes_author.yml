    id: '8'
    name: Confucius
    country: CN
    bio: '<div class="module__text"><span class="js-about-item-abstr">Confucius was a Chinese teacher, editor, politician, and philosopher of the Spring and Autumn period of Chinese history.</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/Confucius">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"><span class="about-info-box__info-label">Born:</span><span class="about-info-box__info-value">551 BC, Zou, Lu, Zhou Kingdom (present-day Nanxinzhen, Qufu, Shandong, China)</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Died:</span><span class="about-info-box__info-value">479 BC (aged 71&ndash;72), Lu, Zhou Kingdom</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Nationality:</span><span class="about-info-box__info-value">Zhou</span></div></div>'
    photo: photo_5ca07964e2a99.png
    created: '1599337370'
    updated: '1599337370'
