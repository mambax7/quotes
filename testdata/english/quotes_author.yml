    id: '1'
    name: 'Albert Einstein'
    country: DE
    bio: '<div class="module__text"><span class="js-about-item-abstr"><strong>Albert Einstein</strong> was a German-born theoretical physicist who developed the theory of relativity, one of the two pillars of modern physics. His work is also known for its influence on the philosophy of science. He is best known to the general public for his mass&ndash;energy equivalence formula 1=E = mc2, which has been dubbed "the world''s most famous equation".</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/Albert_Einstein">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"></div><div class="about-info-box__info-row"><strong><span class="about-info-box__info-label">Born:&nbsp;</span></strong><span class="about-info-box__info-value">Mar 14, 1879, Ulm, Kingdom of W&uuml;rttemberg, German Empire</span></div><div class="about-info-box__info-row"></div><div class="about-info-box__info-row"><strong><span class="about-info-box__info-label">Died:&nbsp;</span></strong><span class="about-info-box__info-value">Apr 18, 1955, Princeton, New Jersey, US</span></div><div class="about-info-box__info-row"></div><div class="about-info-box__info-row"><span class="about-info-box__info-label"><strong>Residence</strong>:&nbsp;</span><span class="about-info-box__info-value">Germany, Italy, Switzerland, Austria (present-day Czech Republic), Belgium, United States</span></div></div>'
    photo: photo_5ca078b972466.png
    created: '1599337510'
    updated: '1599337510'
