    id: '6'
    name: 'Tom Hiddleston'
    country: US
    bio: '<div class="module__text"><span class="js-about-item-abstr">Thomas William Hiddleston is an English actor, film producer and musician. At the beginning of his career, he appeared in West End theatre productions of Cymbeline and Ivanov.</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/Tom_Hiddleston">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"><span class="about-info-box__info-label">Born:</span><span class="about-info-box__info-value">Thomas William Hiddleston, Feb 9, 1981, Westminster, London, England</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Residence:</span><span class="about-info-box__info-value">Belsize Park, London, England</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Occupation:</span><span class="about-info-box__info-value">Actor, producer, musician</span></div></div>'
