    id: '7'
    name: 'Abraham Lincoln'
    country: US
    bio: '<div class="module__text"><span class="js-about-item-abstr">Abraham Lincoln was an American statesman and lawyer who served as the 16th President of the United States from March 1861 until his assassination in April 1865. Lincoln led the United States through the American Civil War&mdash;its bloodiest war and perhaps its greatest moral, constitutional, and political crisis. In doing so, he preserved the Union, abolished slavery, strengthened the federal government, and modernized the economy.</span><a class="module__more-at js-about-item-more-at-inline tx--bold" href="https://en.wikipedia.org/wiki/Abraham_Lincoln">Wikipedia</a></div><div class="about-info-box"><div class="about-info-box__info-row"><span class="about-info-box__info-label">Born:</span><span class="about-info-box__info-value">Feb 12, 1809, Sinking Spring Farm, near Hodgenville, Kentucky, U.S.</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Died:</span><span class="about-info-box__info-value">Apr 15, 1865, Petersen House, Washington, D.C, U.S.</span></div><div class="about-info-box__info-row"><span class="about-info-box__info-label">Cause of death:</span><span class="about-info-box__info-value">Assassination</span></div></div>'
    photo: photo_5ca0792d26d70.png
    created: '1595115214'
    updated: '0'
